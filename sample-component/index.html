<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="container">
      <h1>테이블</h1>
      <section class="table-responsive">
        <table class="table table-striped table table-hover table-condensed">
          </section>
        </section>
          <thead>
            <tr>
              <th class="text-center">No</th>
              <th class="text-center">First Name</th>
              <th class="text-center">Last Name</th>
              <th class="text-center">User Name</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Wonik</td>
              <td>Jang</td>
              <td>Nightm</td>
            </tr>
            <tr>
              <td class="success">2</td>
              <td class="info">Lee</td>
              <td class="warning">Dae</td>
              <td class="danger">Guni</td>
            </tr>
            <tr class="success">
              <td>3</td>
              <td>dae</td>
              <td>gune</td>
              <td>daegune</td>
            </tr>
          </tbody>
          <tfoot class="text-right">
            <tr>
              <td colspan="4">
                사용자목록
              </td>
            </tr>
          </tfoot>
        </table>
        <section class="container">
          <h1>폼 컨트롤</h1>
          <form class="form-inline">
            <div class="form-group">
              <label for="exampleInputEmail1">이메일 주소</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">암호</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">파일 업로드</label>
              <input type="file" id="exampleInputFile">
              <p class="help-block">여기에 블록레벨 도움말 예제</p>
              <div class="checkbox">
                <label>

                </div>
            </label>
          </div>
          <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">￦</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                <div class="input-group-addon">원</div>
              </div>
            </div>
              <button type="submit" class="btn btn-primary">Transfer cash</button>
                                <input type="checkbox"> 입력을 기억합니다
                        <button type="submit" class="btn btn-default">제출</button>
        </section>


          <section class="container">
            <h1>HTML5 Form Controls</h1>
            <form>
              <input type="date">
              <input type="time">
              <input type="month">
              <input type="week">
              <input type="color">

              <div class="form-group has-success has-feedback">
                <label class="control-label" for="inputSuccess2">Input with success</label>
                <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputSuccess2Status" class="sr-only">(success)</span>
              </div>

              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
              </label>

              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
              </label>
            </form>
          </section>

          <section class="container">
            <img src="https://unsplash.it/200/300/?random" alt="image" class="img-rounded">
            <img src="https://unsplash.it/200/300/?random" alt="image" class="img-circle">
            <img src="https://unsplash.it/200/300/?random" alt="image" class="img-thumbnail">
            <a href="" class="btn btn-deafult">Default</a>
            <input type="button" class="btn btn-primary" value="Primary">
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>

            <button type="button" class="btn btn-default btn-lg" aria-label="Left Align">
              <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
            </button>

            <button type="button" class="btn btn-default btn-lg">
              <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Star
            </button>
          </section>

    <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
