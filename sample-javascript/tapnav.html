<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Tap Navigation</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tapnav.css">

  </head>
  <body>
    <section class="container">
      <div role="tabpanel">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
          <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
          <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
          <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="home">
          <h1>환영합니다, Home 메뉴입니다</h1>
          <p>bootstrap 활용코드를 만날 수 있습니다</p>
          <div class="clrcle">hi</div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="profile">
          <h1>감사</h1>
          <p>이름 : 이대건</p>
          <p>소속 : ㅋㅋ</p>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="messages">
          <h1>메세지</h1>
          <ul>
            <li>내용</li>
            <li>냉ㅇ</li>
            <li>내용</li>
          </ul>
        </div>
          <div role="tabpanel" class="tab-pane fade" id="settings">
          <h1>환경설정</h1>
          <p>준비중입니다</p>
        </div>
      </div>

      </div>

    </section>
    <section class="container" style="margin-top: 50px;">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist" id="myTab">
    <li role="presentation" class="active"><a href="#home1" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-arrow-right"></i>Home</a></li>
    <li role="presentation"><a href="#profile1" aria-controls="profile" role="tab" data-toggle="tab"><i class="fa fa-arrow-right"></i>Profile</a></li>
    <li role="presentation"><a href="#messages1" aria-controls="messages" role="tab" data-toggle="tab"><i class="fa fa-arrow-right"></i>Messages</a></li>
    <li role="presentation"><a href="#settings1" aria-controls="settings" role="tab" data-toggle="tab"><i class="fa fa-arrow-right"></i>Settings</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home1">1</div>
    <div role="tabpanel" class="tab-pane " id="profile1">2</div>
    <div role="tabpanel" class="tab-pane" id="messages1">3</div>
    <div role="tabpanel" class="tab-pane" id="settings1">4</div>
  </div>

</div>

</section>

    <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/tapnav.js"></script>
  </body>
</html>
